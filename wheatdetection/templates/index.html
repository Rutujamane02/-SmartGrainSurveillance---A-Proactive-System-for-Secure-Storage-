<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impurity Detection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFE4C4; /* Background bisque color */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #8B4513; /* Saddle brown shade */
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        form {
            background-color: #FFF8DC; /* Lighter bisque color */
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 40px;
            text-align: center;
        }

        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #D2B48C; /* Tan border */
            border-radius: 5px;
            background-color: #F5DEB3; /* Wheat background */
            cursor: pointer;
            color: #8B4513;
        }

        input[type="submit"] {
            background-color: #8B4513; /* Saddle brown */
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #A0522D; /* Darker brown on hover */
        }

        form:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <h1>Upload an Image to Detect Impurities and Pests</h1>
        <input type="file" name="file" required>
        <input type="submit" value="Upload Image">
    </form>

</body>
</html>
